<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pinterest" content="nopin" />
    <link rel="stylesheet" href="./term.css">
    <link rel="icon" type="image/x-icon" href="./assets/Self-Portrait.png">
    <title>project terminal</title>
   
</head>
    <body>
        <div class="term-container">
            <div class="term-header">
                <div class="browser-button-cls"><span class="x-btn-text doc-combo">x</span></div>
                <div class="term-title">
                    project name
                </div>

            </div>
            <div class="term-body">
                <div class="term-body-content">
                    <div class="actualInfo" id ="actualInfo">
                        <!-- <span class="infoHeader proj-tag">about</span> -->
                        <span  id="projName proj-tag"></span>
                        <span class="status proj-tag">status:</span>
                            <p id="status "> </p>
                        <span class="description proj-tag">description:</span>
                            <p id="description"> </p>
                        <span class="hosting proj-tag">deployment:</span>
                        <p id="host"> </p>
                        <span class="infoContent proj-tag">inspiration:                                
                            <p id="implementations"></p>
                        <span class="infoContent proj-tag">implementation(s):
                                <p ><ol id="implementation proj-tag"></ol> </p>
                                lessons:
                                <p id="lessons"> </p>
                                <div class="repo proj-tag">
                                    repo Link(s)
                                    <p id="repo"> </p>
                                </div>
                            </div>
                        </div>
                        <div class="poweredBy"><h6>Powered by: </h6> <h5>The AJPHNX Projects API</h5></div>
                    </div>
            </div>
        </div>
    </body>
    <script src="term.js"></script>
</html>
